# Configuraci?n del puerto del servidor
server.port=8085

# Configuraci?n de la fuente de datos (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3308/db_chiton?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuraci?n espec?fica de MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Mostrar SQL generado por Hibernate
spring.jpa.show-sql=true

# Modo de generaci?n del esquema (puedes cambiarlo segun tus necesidades)
spring.jpa.hibernate.ddl-auto=create-drop

# Nivel de log para las consultas SQL de Hibernate
logging.level.org.hibernate.SQL=debug

#Parametros del Pageable
spring.data.web.pageable.default-page-size=16

